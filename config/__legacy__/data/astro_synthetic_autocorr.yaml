source: astro_signals_with_noise                                                # Dataset type
dataset_root:  "${platform.project_root}/synthetic"    # Location of processed netcdf files
cache_path:  "${platform.project_root}/cache/data/synthetic"
batch_size: 16
nfreq_oct: 512                      # Number of frequency values (log2 spaced) in each octave
base_freq:  0.2                     # Start frequency of base freq range
noctaves: 3                         # Number of octaves in base freq range
test_mode: default
file_size: 1000
nfiles: 1000
refresh: false
maxh: 5
series_length: 5120                 # Length of subset of input timeseries to process (-1 means no subsetting) 2048 4096


