source: MIT                                                     # Dataset type
raw_data_root:  "/explore/nobackup/people/bppowel1/mit_lcs/"    # Location of raw data
dataset_root:  "${platform.project_root}/MIT"                   # Location of processed netcdf files
cache_path:    "${platform.project_root}/cache/data/MIT"
sector_range:
  - 59
  - 82
nfreq_oct: 512                     # Number of frequency values (log2 spaced) in each octave
