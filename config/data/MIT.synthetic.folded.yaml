source: MIT                                                     # Dataset type
dataset_root:  "/explore/nobackup/people/bppowel1/mit_lcs/"    # Location of processed netcdf files
cache_path:  "${platform.project_root}/cache/data/MIT"
sector_range:
  - 59
  - 83
batch_size: 50
block_gap_threshold: 0.01
nfreq_oct: 512                     # Number of frequency values (log2 spaced) in each octave
base_freq:  0.05                   # Start frequency of base freq range
noctaves: 9                        # Number of octaves in base freq range
nharmonics: 8                      # Number of harmonics to fold in as features
series_length: 16384               # Length of subset of input timeseries to process (-1 means no subsetting)
wrange:
  - 0.01
  - 0.1
arange:
  - 0.01
  - 0.1
nrange:
  - 0.01
  - 0.1
test_mode: default




