source: MIT                                                     # Dataset type
dataset_root:  "/explore/nobackup/people/bppowel1/mit_lcs/"    # Location of processed netcdf files
cache_path:  "${platform.project_root}/cache/data/MIT"
sector_range:
  - 59
  - 83
batch_size: 50
block_gap_threshold: 0.01
nfreq: 128                         # Number of frequency values (log2 spaced) in each octave
base_freq:  0.05                   # Start frequency of full freq range
noctaves: 10                       # Number of octaves in full freq range
series_length: -1                  # Length of subset of input timeseries to process (-1 means no subsetting)


