source: sinusoid
dataset_root:  "${platform.project_root}/sinusoids/npz"
dataset_files:  "sinusoids_*.npz"
file_size: 100000              # Number of sinusoids in a single npz file
batch_size: 50                # Batch size for training
validation_fraction: 0.1      # Fraction of training dataset that is used for validation
dset_reduction: 1.0           # Fraction of the full dataset that is used for training/validation