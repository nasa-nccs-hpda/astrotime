source: MIT                                                     # Dataset type
dataset_root:  "/explore/nobackup/people/bppowel1/mit_lcs/"    # Location of processed netcdf files
cache_path:  "${platform.project_root}/cache/data/MIT"
sector_range:
  - 59
  - 83
batch_size: 50
block_gap_threshold: 0.01
max_period: 50.0
series_length: 8192                 # Length of subset of input timeseries to process (-1 means no subsetting)
arange:
  - 40
  - 80
hrange:
  - 0.05
  - 0.3
noise: 0.05
test_mode: default
snr_threshold: 100